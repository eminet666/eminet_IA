        .message.bot .message-content {

        }

        #userInput {

        }

        }

        button {

            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #resetBtn {
            background: #ff6b6b;
            color: white;
        }

        #resetBtn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            padding: 12px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">

            <p>Î•Ï€Î¯Ï€ÎµÎ´Î¿ C1 â€¢ Mistral AI</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    Î“ÎµÎ¹Î± ÏƒÎ¿Ï…! Î•Î¯Î¼Î±Î¹ ÎµÎ´Ï Î³Î¹Î± Î½Î± ÏƒÏ…Î½Î¿Î¼Î¹Î»Î®ÏƒÏ‰ Î¼Î±Î¶Î¯ ÏƒÎ¿Ï… ÏƒÏ„Î± ÎµÎ»Î»Î·Î½Î¹ÎºÎ¬. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± ÏƒÎµ Î²Î¿Î·Î¸Î®ÏƒÏ‰ ÏƒÎ®Î¼ÎµÏÎ±;
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Î“ÏÎ¬ÏˆÎµ Ï„Î¿ Î¼Î®Î½Ï…Î¼Î¬ ÏƒÎ¿Ï… ÎµÎ´Ï..." autocomplete="off">
            <button id="sendBtn">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®</button>
            <button id="resetBtn">Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            if (show) {
                chatBox.appendChild(loading);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            showLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                showLoading(false);

                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Î£Ï†Î¬Î»Î¼Î±: ' + (data.error || 'ÎšÎ¬Ï„Î¹ Ï€Î®Î³Îµ ÏƒÏ„ÏÎ±Î²Î¬'), false);
                }
            } catch (error) {
                showLoading(false);
                addMessage('Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        async function resetConversation() {
            if (!confirm('Î˜Î­Î»ÎµÎ¹Ï‚ Î½Î± ÎµÏ€Î±Î½Î±Ï†Î­ÏÎµÎ¹Ï‚ Ï„Î· ÏƒÏ…Î½Î¿Î¼Î¹Î»Î¯Î±;')) return;

            try {
                await fetch('/reset', { method: 'POST' });
                chatBox.innerHTML = '';
                addMessage('Î“ÎµÎ¹Î± ÏƒÎ¿Ï…! Î•Î¯Î¼Î±Î¹ ÎµÎ´Ï Î³Î¹Î± Î½Î± ÏƒÏ…Î½Î¿Î¼Î¹Î»Î®ÏƒÏ‰ Î¼Î±Î¶Î¯ ÏƒÎ¿Ï… ÏƒÏ„Î± ÎµÎ»Î»Î·Î½Î¹ÎºÎ¬. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± ÏƒÎµ Î²Î¿Î·Î¸Î®ÏƒÏ‰ ÏƒÎ®Î¼ÎµÏÎ±;', false);
            } catch (error) {
                alert('Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ ÎµÏ€Î±Î½Î±Ï†Î¿ÏÎ¬');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        resetBtn.addEventListener('click', resetConversation);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        userInput.focus();
    </script>

</html>
