            <input type="text" id="userInput" placeholder="ŒìœÅŒ¨œàŒµ ŒÆ ŒºŒØŒªŒ±..." autocomplete="off">
            <button id="sendBtn" title="Envoyer le message">‚û§</button>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const loading = document.getElementById('loading');
        const exportBtn = document.getElementById('exportBtn');

        const SPEECH_RATE = 0.6;
        let recognition = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let allVocabulary = []; // Stocker tout le vocabulaire de la session

        // D√©tecter iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

        // Initialiser la reconnaissance vocale (desktop uniquement)
        if (!isIOS && ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'el-GR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                isRecording = false;
                micBtn.classList.remove('recording');
                sendMessage();
            };

            recognition.onerror = function (event) {
                console.error('Erreur reconnaissance vocale:', event.error);
                isRecording = false;
                micBtn.classList.remove('recording');
                if (event.error === 'no-speech') {
                    alert('Aucune parole d√©tect√©e. R√©essayez.');
                }
            };

            recognition.onend = function () {
                isRecording = false;
                micBtn.classList.remove('recording');
            };
        }

        async function startMobileRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Utiliser un format compatible
                const options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/mp4';
                }

                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = function (event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async function () {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });

                    // Convertir en base64
                    const reader = new FileReader();
                    reader.onloadend = async function () {
                        const base64Audio = reader.result;

                        try {
                            // Envoyer au serveur pour transcription
                            const response = await fetch('/transcribe', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ audio: base64Audio })
                            });

                            const data = await response.json();

                            if (data.success) {
                                userInput.value = data.text;
                                sendMessage();
                            } else {
                                alert('Erreur de transcription: ' + (data.error || 'Inconnu'));
                            }
                        } catch (error) {
                            console.error('Transcription error:', error);
                            alert('Erreur lors de la transcription');
                        }
                    };
                    reader.readAsDataURL(audioBlob);

                    // Arr√™ter le stream
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');

            } catch (error) {
                console.error('Erreur micro:', error);
                alert('Impossible d\'acc√©der au microphone: ' + error.message);
            }
        }

        function stopMobileRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
            }
        }

        function toggleRecording() {
            // Sur iOS/mobile, utiliser MediaRecorder + Whisper
            if (isIOS || !recognition) {
                if (isRecording) {
                    stopMobileRecording();
                } else {
                    startMobileRecording();
                }
                return;
            }

            // Sur desktop, utiliser SpeechRecognition
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                isRecording = true;
                micBtn.classList.add('recording');
            }
        }

        function addMessage(content, isUser, vocabulary) {
            vocabulary = vocabulary || [];

            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user' : 'message bot';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';

            // Si c'est un message du bot avec vocabulaire
            if (!isUser && vocabulary.length > 0) {
                const words = content.split(/\s+/);
                const vocabMap = new Map();
                vocabulary.forEach(function (v) {
                    vocabMap.set(v.word.toLowerCase(), v.translation);
                });

                words.forEach(function (word, index) {
                    const cleanWord = word.replace(/[.,;:!?""]/g, '').toLowerCase();

                    if (vocabMap.has(cleanWord)) {
                        const vocabSpan = document.createElement('span');
                        vocabSpan.className = 'vocab-word';
                        vocabSpan.textContent = word;

                        const tooltip = document.createElement('span');
                        tooltip.className = 'vocab-tooltip';
                        tooltip.textContent = vocabMap.get(cleanWord);
                        vocabSpan.appendChild(tooltip);

                        vocabSpan.addEventListener('click', function (e) {
                            e.stopPropagation();
                            document.querySelectorAll('.vocab-word.show-tooltip').forEach(function (w) {
                                if (w !== vocabSpan) w.classList.remove('show-tooltip');
                            });
                            vocabSpan.classList.toggle('show-tooltip');
                        });

                        textDiv.appendChild(vocabSpan);
                    } else {
                        textDiv.appendChild(document.createTextNode(word));
                    }

                    if (index < words.length - 1) {
                        textDiv.appendChild(document.createTextNode(' '));
                    }
                });
            } else {
                textDiv.textContent = content;
            }

            contentDiv.appendChild(textDiv);

            // Boutons pour le bot
            if (!isUser) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';

                const speakBtn = document.createElement('button');
                speakBtn.className = 'btn-icon';
                speakBtn.textContent = 'üîä';
                speakBtn.title = '√âcouter';
                speakBtn.onclick = function () { speakText(content); };

                const translateBtn = document.createElement('button');
                translateBtn.className = 'btn-icon';
                translateBtn.textContent = 'üá´üá∑';
                translateBtn.title = 'Traduire en fran√ßais';
                translateBtn.onclick = function () { translateText(content, messageDiv); };

                actionsDiv.appendChild(speakBtn);
                actionsDiv.appendChild(translateBtn);
                contentDiv.appendChild(actionsDiv);
            }

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();

                // Nettoyer le texte des emojis et caract√®res sp√©ciaux qui posent probl√®me
                const cleanText = text.replace(/[üîäüá´üá∑üé§‚û§üòâ!.‚Ä¶]/g, ' ').trim();

                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.lang = 'el-GR';
                utterance.rate = SPEECH_RATE;
                utterance.pitch = 0.8; // Voix plus grave (Socrate !)
                utterance.volume = 1;

                // Sur iOS, attendre que les voix soient charg√©es
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.onvoiceschanged = function () {
                        const voices = window.speechSynthesis.getVoices();
                        // Chercher une voix masculine grecque en priorit√©
                        let greekVoice = voices.find(v => v.lang.startsWith('el') && v.name.toLowerCase().includes('male'));
                        if (!greekVoice) {
                            greekVoice = voices.find(v => v.lang.startsWith('el'));
                        }
                        if (greekVoice) {
                            utterance.voice = greekVoice;
                        }
                        window.speechSynthesis.speak(utterance);
                    };
                } else {
                    const voices = window.speechSynthesis.getVoices();
                    // Chercher une voix masculine grecque en priorit√©
                    let greekVoice = voices.find(v => v.lang.startsWith('el') && v.name.toLowerCase().includes('male'));
                    if (!greekVoice) {
                        greekVoice = voices.find(v => v.lang.startsWith('el'));
                    }
                    if (greekVoice) {
                        utterance.voice = greekVoice;
                        console.log('Voix s√©lectionn√©e:', greekVoice.name);
                    }
                    window.speechSynthesis.speak(utterance);
                }
            } else {
                alert('Synth√®se vocale non support√©e.');
            }
        }

        async function translateText(text, messageElement) {
            const existingTranslation = messageElement.querySelector('.translation');
            if (existingTranslation) {
                existingTranslation.remove();
                return;
            }

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.success) {
                    const translationDiv = document.createElement('div');
                    translationDiv.className = 'translation';
                    translationDiv.textContent = data.translation;
                    messageElement.appendChild(translationDiv);
                } else {
                    alert('Erreur de traduction');
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            if (show) {
                chatBox.appendChild(loading);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            showLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                showLoading(false);

                if (data.success) {
                    const cleanResponse = String(data.response || '').trim();
                    const cleanVocabulary = Array.isArray(data.vocabulary) ? data.vocabulary : [];
                    addMessage(cleanResponse, false, cleanVocabulary);
                } else {
                    addMessage('Œ£œÜŒ¨ŒªŒºŒ±: ' + (data.error || 'ŒöŒ¨œÑŒπ œÄŒÆŒ≥Œµ œÉœÑœÅŒ±Œ≤Œ¨'), false);
                }
            } catch (error) {
                showLoading(false);
                console.error('Error:', error);
                addMessage('Œ£œÜŒ¨ŒªŒºŒ± œÉœçŒΩŒ¥ŒµœÉŒ∑œÇ: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Fermer tooltips en cliquant ailleurs
        document.addEventListener('click', function () {
            document.querySelectorAll('.vocab-word.show-tooltip').forEach(function (w) {
                w.classList.remove('show-tooltip');
            });
        });

        // Fonction d'export PDF avec vocabulaire enrichi et envoi email
        async function exportToPDF() {
            if (chatBox.children.length === 0) {
                alert('Aucune conversation √† exporter !');
                return;
            }

            exportBtn.disabled = true;
            exportBtn.innerHTML = '<span>‚è≥</span><span>Envoi...</span>';

            try {
                // 1. Enrichir le vocabulaire
                const uniqueWords = [...new Set(allVocabulary.map(v => v.word))];
                let enrichedVocab = [];

                if (uniqueWords.length > 0) {
                    exportBtn.innerHTML = '<span>‚è≥</span><span>Analyse...</span>';

                    const vocabResponse = await fetch('/enrich-vocabulary', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ words: uniqueWords })
                    });

                    const vocabData = await vocabResponse.json();
                    if (vocabData.success) {
                        enrichedVocab = vocabData.words;
                    }
                }

                exportBtn.innerHTML = '<span>‚è≥</span><span>PDF...</span>';

                // 2. Cr√©er le contenu √† exporter
                const exportContainer = document.createElement('div');
                exportContainer.style.width = '800px';
                exportContainer.style.background = '#f5f5f5';
                exportContainer.style.padding = '20px';
                exportContainer.style.position = 'absolute';
                exportContainer.style.left = '-9999px';
                exportContainer.style.fontFamily = '"Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
                document.body.appendChild(exportContainer);

                // Titre
                const title = document.createElement('div');
                title.style.textAlign = 'center';
                title.style.fontSize = '28px';
                title.style.fontWeight = 'bold';
                title.style.marginBottom = '10px';
                title.style.color = '#6674ea';
                title.textContent = 'üá¨üá∑ Conversation avec Œ£œâŒ∫œÅŒ¨œÑŒ∑œÇ 2.0';
                exportContainer.appendChild(title);

                // Date
                const dateDiv = document.createElement('div');
                dateDiv.style.textAlign = 'center';
                dateDiv.style.fontSize = '14px';
                dateDiv.style.marginBottom = '30px';
                dateDiv.style.color = '#666';
                dateDiv.textContent = new Date().toLocaleDateString('fr-FR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                exportContainer.appendChild(dateDiv);

                // Messages
                const messages = chatBox.querySelectorAll('.message');
                messages.forEach(function (msg) {
                    const msgClone = msg.cloneNode(true);
                    const actions = msgClone.querySelector('.message-actions');
                    if (actions) actions.remove();
                    const translations = msgClone.querySelectorAll('.translation');
                    translations.forEach(t => t.remove());
                    const tooltips = msgClone.querySelectorAll('.vocab-word');
                    tooltips.forEach(t => t.classList.remove('show-tooltip'));
                    exportContainer.appendChild(msgClone);
                });

                // 3. Ajouter la section vocabulaire
                if (enrichedVocab.length > 0) {
                    const vocabSection = document.createElement('div');
                    vocabSection.style.marginTop = '40px';

                        wordDiv.style.marginBottom = '20px';
                        wordDiv.style.paddingBottom = '15px';
                        wordDiv.style.borderBottom = '1px solid #e0e0e0';

                const canvas = await html2canvas(exportContainer, {
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                document.body.removeChild(exportContainer);

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = pdfWidth - 20;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                let heightLeft = imgHeight;
                let position = 10;

                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pdfHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight + 10;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pdfHeight;
                }

                // 5. Envoyer par email
                exportBtn.innerHTML = '<span>üìß</span><span>Envoi...</span>';

                const pdfBase64 = pdf.output('datauristring');

                const emailResponse = await fetch('/send-pdf-email', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pdf: pdfBase64,
                        email: 'eminet666@gmail.com'
                    })
                });

                const emailData = await emailResponse.json();

                    if (confirm('T√©l√©charger le PDF ?')) {
                        const filename = `Socrate_${new Date().toISOString().split('T')[0]}.pdf`;
                        pdf.save(filename);
                    }
                }

                console.error('Erreur export:', error);
                alert('‚ùå Erreur: ' + error.message);
            } finally {
                exportBtn.disabled = false;
                exportBtn.innerHTML = '<span>üìß</span><span>Envoyer</span>';
            }
        }
