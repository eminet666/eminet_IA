<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MediaRecorder sur iOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        #audioData {
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Test MediaRecorder sur iOS</h1>
    <button id="startBtn">Démarrer l'enregistrement</button>
    <button id="stopBtn" disabled>Arrêter l'enregistrement</button>
    <div id="status">Prêt à tester.</div>
    <div id="audioData"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const audioDataDiv = document.getElementById('audioData');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        async function startRecording() {
            try {
                updateStatus("Demande d'accès au micro...");
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Tester les formats supportés
                const mimeTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/mp4',
                    'audio/ogg;codecs=opus',
                    'audio/wav'
                ];

                let mimeType = mimeTypes.find(type => MediaRecorder.isTypeSupported(type)) || 'audio/webm';
                updateStatus(`Enregistrement démarré (format: ${mimeType})...`);

                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Audio = reader.result;
                        audioDataDiv.textContent = base64Audio.substring(0, 100) + "...";
                        updateStatus(`Enregistrement terminé. Taille: ${audioBlob.size} octets.`);
                    };
                    reader.readAsDataURL(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start(1000);
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                updateStatus(`Erreur: ${error.message}`, true);
                console.error(error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
    </script>
</body>

</html>
