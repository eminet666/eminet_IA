<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Traduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Test Traduction</h1>
    <textarea id="textInput" placeholder="Texte grec à traduire">Γειά σου! Πώς είσαι;</textarea>
    <button id="translateBtn">Traduire</button>
    <div id="status">Prêt à tester.</div>
    <div id="result"></div>

    <script>
        const textInput = document.getElementById('textInput');
        const translateBtn = document.getElementById('translateBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        async function translateText() {
            const text = textInput.value.trim();
            if (!text) {
                updateStatus("Veuillez entrer un texte.", true);
                return;
            }

            updateStatus("Traduction en cours...");
            try {
                const response = await fetch('http://TON_SERVEUR:5000/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                if (data.success) {
                    updateStatus("Traduction réussie !");
                    resultDiv.textContent = `Traduction: ${data.translation}`;
                } else {
                    updateStatus(`Erreur: ${data.error || 'Inconnu'}`, true);
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                updateStatus(`Erreur: ${error.message}`, true);
                resultDiv.textContent = error.stack;
            }
        }

        translateBtn.addEventListener('click', translateText);
    </script>
</body>

</html>
