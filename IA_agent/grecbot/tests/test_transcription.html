<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Test Transcription</h1>
    <button id="testBtn">Tester la transcription</button>
    <div id="status">Prêt à tester.</div>
    <div id="result"></div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
        }

        async function testTranscription() {
            updateStatus("Test en cours...");
            try {
                // Simuler un audio base64 (remplacer par un vrai enregistrement si nécessaire)
                const fakeAudio = "data:audio/webm;base64,UklGRl9vT19X..."; // Exemple simplifié

                const response = await fetch('http://192.168.1.101:5000/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ audio: fakeAudio })
                });

                const data = await response.json();
                if (data.success) {
                    updateStatus("Transcription réussie !");
                    resultDiv.textContent = `Texte transcrit: ${data.text}`;
                } else {
                    updateStatus(`Erreur: ${data.error || 'Inconnu'}`, true);
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                updateStatus(`Erreur: ${error.message}`, true);
                resultDiv.textContent = error.stack;
            }
        }

        testBtn.addEventListener('click', testTranscription);
    </script>
</body>

</html>
