<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Micro iOS / Chrome</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ¤ Test du microphone</h1>
    <p>Appuie sur le bouton pour tester le micro.</p>

    <button id="startBtn">DÃ©marrer lâ€™enregistrement</button>
    <button id="stopBtn" disabled>ArrÃªter</button>

    <p id="status">Statut : en attente</p>

    <audio id="audio" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const status = document.getElementById("status");
        const audio = document.getElementById("audio");

        startBtn.addEventListener("click", async () => {
            status.textContent = "Demande dâ€™accÃ¨s au microâ€¦";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: "audio/webm" });
                    const url = URL.createObjectURL(blob);
                    audio.src = url;
                    status.textContent = "âœ… Enregistrement terminÃ©";
                };

                mediaRecorder.start();
                status.textContent = "ðŸŽ™ï¸ Enregistrement en coursâ€¦";

                startBtn.disabled = true;
                stopBtn.disabled = false;

            } catch (err) {
                console.error(err);
                status.textContent = "âŒ Erreur micro : " + err.name + " â€“ " + err.message;
            }
        });

        stopBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>

</body>

</html>
